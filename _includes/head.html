<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <style type="text/css">
    :root {
      --blue-munsell: #388697ff;
      --platinum: #f6f4f5;
      --darker-platinum: #e4dde0;
      --plum: #9b5094ff;
      --raisin-black: #1d1e2cff;
    }

    body {
      color: var(--raisin-black);
      background-color: var(--platinum);
    }

    .hero.is-dark, .navbar.is-dark, .hero.is-dark .navbar-menu {
      background-color: var(--raisin-black);
      color: var(--platinum);
    }

    .hero.is-dark a.navbar-item:hover, a.navbar-item:hover {
      background-color: var(--plum);
      color: var(--platinum);
    }

    section.hero, section.hero .navbar, section.hero .navbar-menu {
      background-color: var(--plum);
      color: var(--platinum);
    }

    section.hero .title, section.hero a.navbar-item, section.hero a.navbar-item:hover {
      color: var(--platinum);
    }

    .navbar-menu {
      background-color: var(--platinum);
      box-shadow: none;
    }

    h2.title {
      color: var(--plum);
      padding-top: 2rem;
    }

    h3.title {
      color: var(--plum);
    }

    a, a:visited {
      color: var(--plum);
    }

    footer, footer .navbar, footer .navbar-menu {
      background-color: var(--darker-platinum);
    }

    @media screen and (min-width: 1024px) {
      a.navbar-item:hover {
        color: var(--plum);
      }
    }

  </style>
  <script src="https://kit.fontawesome.com/70dceabc29.js" crossorigin="anonymous"></script>
  <script defer data-domain="data-and-ai-cso-network.org" src="https://plausible.io/js/script.js"></script>
</head>
